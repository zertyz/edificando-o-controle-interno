<ul class="barra-de-rolagem">

  <li *ngFor="let notas of rankingOrdenado; let posicao = index">
    <a [routerLink]="['/mp-ranking-completo', notas.municipio, dimensao]" style="padding:2%; margin:2%;">
      <table>
        <tr>
          <td class="posicao">{{posicao+1 | number: '2.0-0'}}</td>
          <td class="municipio"> {{notas.municipio}} </td>
          <td class="mapa" colspan="2"> <img src="./assets/img/mapa.png"> </td>
        </tr>

        <tr class="bordas">
          <td> <img src="./assets/img/Estabilizado.png"> </td>
          <td> <img src="./assets/img/grafico-linha.png">  </td>
          <td class="alinhamento-dir notasHeader" width="5%"> ÃšLTIMA <br/>NOTA <br/><br/><span class="ultimaNota"> - </span> </td>
          <td class="notasHeader" width="20%"> NOTA <br/>ATUAL <h4 class="notaAtual" [ngClass]="gradacoes.getCSSClass(notas[dimensao])"> {{(notas[dimensao] | number: '1.2-2').replace(".",",").replace("10,00", "10")}} </h4></td>
        </tr>
      </table>
    </a>
  </li>
</ul>
